<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Spoon | Menu</title>
  <script src="menu.js" type="module"></script>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />

  <!-- Playfair Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-zinc-950 shadow-md z-10">
    <div class="flex items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="logo" class="h-10">
      <h1 class="text-3xl text-yellow-400 font-extrabold tracking-wide">Golden Spoon</h1>
    </div>
    <nav class="space-x-6 hidden sm:block text-lg font-medium">
      <a href="homepage.html" class="hover:text-yellow-400 transition">Back to HomePage</a>
    </nav>
  </header>

  <!-- Menu Section -->
  <section class="table-container px-4">
    <h2 class="text-4xl text-center font-bold text-yellow-300 mb-6 tracking-wide">Our Classic Menu</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-zinc-800 rounded-lg shadow-lg">
        <thead>
          <tr class="bg-yellow-500 text-black">
            <th class="px-6 py-3 text-left text-sm font-bold uppercase">#</th>
            <th class="px-6 py-3 text-left text-sm font-bold uppercase">Product Name</th>
            <th class="px-6 py-3 text-left text-sm font-bold uppercase">Price (₹)</th>
          </tr>
        </thead>
        <tbody id="menuTableBody">
          <!-- Firebase Data Will Appear Here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-zinc-950 text-gray-500 text-sm">
    © 2025 Golden Spoon Catering. Served with love and luxury.
  </footer>

</body>
</html>
