<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Spoon | Home</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2935/2935337.png" type="image/png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-overlay {
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
    }

    .carousel-track {
      animation: scrollX 60s linear infinite;
    }

    @keyframes scrollX {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }
  </style>
</head>

<body class="bg-black text-white">

  <!-- Navbar -->
  <header class="bg-zinc-950 shadow-md z-10 sticky top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="logo" class="h-10">
          <h1 class="text-2xl sm:text-3xl text-yellow-400 font-extrabold tracking-wide" style="font-family: 'Playfair Display', serif;">Golden Spoon</h1>
        </div>
        <div class="hidden sm:flex space-x-6 text-lg font-medium">
          <a href="homepage.html" class="hover:text-yellow-400 transition">Home</a>
          <a href="User/userlogin.html" class="hover:text-yellow-400 transition">Login</a>
          <a href="Adminside/index.html" class="hover:text-yellow-400 transition">Admin Login</a>
        </div>
        <div class="sm:hidden">
          <button id="nav-toggle" class="text-yellow-400 text-3xl focus:outline-none">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Nav -->
    <div id="mobile-menu" class="hidden sm:hidden px-6 py-3 bg-zinc-900 space-y-2 text-center">
      <a href="homepage.html" class="block hover:text-yellow-400">Home</a>
      <a href="User/userlogin.html" class="block hover:text-yellow-400">Login</a>
      <a href="Adminside/index.html" class="block hover:text-yellow-400">Admin Login</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative h-[90vh] flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('https://img.freepik.com/free-photo/top-view-table-full-delicious-food-composition_23-2149141357.jpg');">
    <div class="absolute inset-0 hero-overlay flex flex-col justify-center items-center px-4 py-10">
      <h2 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-yellow-400 mb-4" style="font-family: 'Playfair Display', serif;">Welcome to Golden Spoon</h2>
      <p class="max-w-2xl text-gray-200 text-base sm:text-lg mb-6">Make your events unforgettable with our premium catering service. Taste luxury on every plate.</p>
      <button onclick="window.location.href='menu.html'" class="px-6 py-3 bg-yellow-400 text-black font-bold rounded-full hover:bg-yellow-300 transition transform hover:scale-105">
        <i class="bi bi-stars mr-1"></i> Explore Now
      </button>
    </div>
  </section>

  <!-- Carousel -->
  <section class="bg-zinc-900 py-12 overflow-hidden">
    <h3 class="text-center text-3xl text-yellow-300 font-semibold mb-10">Our Signature Dishes</h3>
    <div class="relative overflow-x-auto hide-scrollbar px-4">
      <div class="flex space-x-4 min-w-max carousel-track">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://i.pinimg.com/originals/eb/07/fb/eb07fbadd098d0c1b4455daae8025210.jpg" alt="Biryani">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://www.cubesnjuliennes.com/wp-content/uploads/2019/11/Paneer-Butter-Masala-Recipe-1.jpg" alt="Paneer Butter Masala">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://images.slurrp.com/prodrich_article/dyyx1g5kfna.webp?impolicy=slurrp-20210601&width=880&height=500" alt="Gulab Jamun">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://www.hersheyicecream.com/recipes/milkshakes/images/classic-homemade-milkshake.jpg" alt="Milkshake">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://b.zmtcdn.com/data/pictures/2/20313132/a75a33d834556cdd30be7a6678a684e9.jpg" alt="Chole Bhature">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://i.ytimg.com/vi/DbVPaf2Pw7A/maxresdefault.jpg" alt="Buffet">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://www.newsmagnify.com/wp-content/uploads/2022/01/masala-dosa-recipe.jpg" alt="Masala Dosa">
        <img class="h-48 w-80 rounded-lg shadow-lg object-cover" src="https://static.toiimg.com/photo/53338316.cms" alt="Butter Naan">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-zinc-950 text-gray-400 text-sm">
    <div class="mb-2">© 2025 <span class="text-yellow-300">Golden Spoon Catering</span></div>
    Crafted with ❤️ by food lovers & developers.
  </footer>

  <!-- JS for Mobile Navbar Toggle -->
  <script>
    const navToggle = document.getElementById("nav-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    navToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
