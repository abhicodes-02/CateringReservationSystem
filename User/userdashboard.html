<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Spoon | User Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    h1, .brand {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-zinc-950 shadow-md z-10 sticky top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="logo" class="h-10">
          <h1 class="text-2xl sm:text-3xl text-yellow-400 font-extrabold tracking-wide brand">Golden Spoon</h1>
        </div>
        <div class="hidden sm:flex space-x-6 text-lg font-medium">
          <a href="../homepage.html" class="hover:text-yellow-400">Home</a>
          <button id="logoutBtn" class="hover:text-yellow-400">Logout</button>
        </div>
        <div class="sm:hidden">
          <button id="menuToggle" class="text-yellow-400 text-3xl focus:outline-none">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden sm:hidden px-6 py-3 bg-zinc-900 space-y-2 text-center">
      <a href="../homepage.html" class="block hover:text-yellow-400">Home</a>
      <button id="logoutBtnMobile" class="block w-full hover:text-yellow-400">Logout</button>
    </div>
  </header>

  <!-- Dashboard Main -->
  <main class="p-6">
    <h2 class="text-3xl text-yellow-300 font-bold text-center mb-2">User Dashboard</h2>
    <p id="welcomeUser" class="text-center text-gray-300 text-lg mb-10">Welcome, User</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">

      <a href="menu.html" class="bg-zinc-800 hover:bg-zinc-700 p-6 rounded-xl text-center shadow-md transition">
        <i class="bi bi-menu-button-wide text-yellow-400 text-4xl mb-3"></i>
        <h3 class="text-xl font-bold mb-1">View Products</h3>
        <p class="text-sm text-gray-400">Browse all available food items</p>
      </a>

      <a href="cart.html" class="bg-zinc-800 hover:bg-zinc-700 p-6 rounded-xl text-center shadow-md transition">
        <i class="bi bi-cart-plus text-yellow-400 text-4xl mb-3"></i>
        <h3 class="text-xl font-bold mb-1">See My Cart</h3>
        <p class="text-sm text-gray-400">Add your favorite dishes to cart</p>
      </a>

      <a href="myorders.html" class="bg-zinc-800 hover:bg-zinc-700 p-6 rounded-xl text-center shadow-md transition">
        <i class="bi bi-receipt text-yellow-400 text-4xl mb-3"></i>
        <h3 class="text-xl font-bold mb-1">My Orders</h3>
        <p class="text-sm text-gray-400">Check your current and past orders</p>
      </a>

      <a href="profile.html" class="bg-zinc-800 hover:bg-zinc-700 p-6 rounded-xl text-center shadow-md transition">
        <i class="bi bi-person-circle text-yellow-400 text-4xl mb-3"></i>
        <h3 class="text-xl font-bold mb-1">My Profile</h3>
        <p class="text-sm text-gray-400">Manage your user account details</p>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 mt-10 bg-zinc-950 text-gray-500 text-sm">
    Â© 2025 <span class="text-yellow-300">Golden Spoon Catering</span> | Taste Crafted with Care.
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { auth, db } from '../Adminside/script/firebase-config.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const welcomeUser = document.getElementById("welcomeUser");

    // Fetch user name using email
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const q = query(collection(db, "users"), where("email", "==", user.email));
          const snapshot = await getDocs(q);
          if (!snapshot.empty) {
            const userData = snapshot.docs[0].data();
            const userName = userData.name || "User";
            welcomeUser.textContent = `Welcome, ${userName}`;
          } else {
            welcomeUser.textContent = "Welcome, User";
          }
        } catch (error) {
          console.error("Error fetching user name:", error);
          welcomeUser.textContent = "Welcome, User";
        }
      } else {
        window.location.href = "userlogin.html";
      }
    });

    // Logout
    async function logoutUser() {
      try {
        await signOut(auth);
        alert("Logged out successfully");
        window.location.href = "userlogin.html";
      } catch (err) {
        alert("Logout failed: " + err.message);
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", logoutUser);
    document.getElementById("logoutBtnMobile").addEventListener("click", logoutUser);

    // Mobile menu toggle
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
