<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Spoon | Register</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1, .brand {
      font-family: 'Playfair Display', serif;
    }

    .register-box {
      background: #111;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    input {
      background-color: #222;
      border: 1px solid #333;
    }

    input:focus {
      border-color: gold;
      outline: none;
    }

    .register-box button:hover {
      background-color: #e6c200;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-zinc-950 shadow-md">
    <div class="flex items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="logo" class="h-10">
      <h1 class="text-3xl text-yellow-400 font-extrabold tracking-wide brand">Golden Spoon</h1>
    </div>
    <nav class="space-x-6 hidden sm:block text-lg font-medium">
      <a href="../homepage.html" class="hover:text-yellow-400 transition">Home</a>
      <a href="userlogin.html" class="hover:text-yellow-400 transition">Login</a>
    </nav>
  </header>

  <!-- Registration Form -->
  <main class="flex items-center justify-center min-h-screen px-4">
    <div class="register-box w-full max-w-md">
      <h2 class="text-2xl text-yellow-400 font-bold mb-6 text-center">User Registration</h2>

      <form id="registerForm" class="space-y-5">
        <div>
          <label class="block text-sm mb-1">Full Name</label>
          <input type="text" id="name" required class="w-full px-4 py-2 rounded">
        </div>
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-2 rounded">
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-2 rounded">
        </div>
        <div>
          <label class="block text-sm mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" required class="w-full px-4 py-2 rounded">
        </div>
        <button type="submit"
          class="w-full bg-yellow-400 text-black font-bold py-2 rounded hover:bg-yellow-300 transition">
          Register
        </button>
      </form>

      <p class="text-sm mt-4 text-center text-gray-400">Already registered?
        <a href="userlogin.html" class="text-yellow-400 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 bg-zinc-950 text-gray-500 text-sm">
    © 2025 Golden Spoon Catering | Taste Crafted with Care.
  </footer>

  <!-- ✅ Registration Script -->
  <script type="module">
    import { db, auth } from '../Adminside/script/firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ Save to Firestore using UID as document ID
        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          createdAt: new Date()
        });

        alert("✅ Registration successful!");
        window.location.href = "userlogin.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>

</body>
</html>
