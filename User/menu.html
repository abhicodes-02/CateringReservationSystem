<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Spoon | Menu</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./script/menu.js"></script>

  <!-- Icons & Fonts -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-zinc-950 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="logo" class="h-10">
          <h1 class="text-2xl sm:text-3xl text-yellow-400 font-extrabold tracking-wide">Golden Spoon</h1>
        </div>
        <div class="hidden sm:flex items-center space-x-6 text-lg font-medium">
          <a href="userdashboard.html" class="hover:text-yellow-400 transition">Dashboard</a>
          <a href="cart.html" class="hover:text-yellow-400 transition">Cart</a>
          <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded transition">Logout</button>
        </div>
        <button id="mobileMenuBtn" class="sm:hidden text-yellow-400 text-2xl">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden sm:hidden px-4 py-3 bg-zinc-900 text-center space-y-2">
      <a href="userdashboard.html" class="block hover:text-yellow-400">Dashboard</a>
      <a href="cart.html" class="block hover:text-yellow-400">Cart</a>
      <button id="logoutBtnMobile" class="block w-full hover:text-yellow-400">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 py-10 px-4">
    <div class="max-w-5xl mx-auto">
      <h2 class="text-3xl text-center text-yellow-300 font-semibold mb-8">üçΩÔ∏è Our Classic Menu</h2>
      
      <div class="overflow-x-auto rounded-lg shadow-lg">
        <table class="min-w-full bg-zinc-800 text-center rounded-md overflow-hidden">
          <thead class="bg-yellow-500 text-black uppercase text-sm">
            <tr>
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">Product</th>
              <th class="px-4 py-3">Price (‚Çπ)</th>
              <th class="px-4 py-3">Action</th>
            </tr>
          </thead>
          <tbody id="menuTableBody" class="text-white text-sm sm:text-base">
            <!-- Dynamic Items Here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-zinc-950 text-center py-5 text-gray-400 text-sm">
    ¬© 2025 <span class="text-yellow-300">Golden Spoon Catering</span> | Taste Crafted with Care.
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const menuBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const logoutMobile = document.getElementById("logoutBtnMobile");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    logoutMobile?.addEventListener("click", () => {
      document.getElementById("logoutBtn").click();
    });
  </script>

</body>
</html>
