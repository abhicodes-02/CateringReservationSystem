<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Spoon | User Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />

  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
    }

    input {
      background-color: #1e1e1e;
    }

    input:focus {
      outline: none;
      border-color: gold;
      box-shadow: 0 0 0 1px gold;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="text-white flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md login-box p-8">
    <div class="text-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="logo" class="mx-auto h-14">
      <h2 class="text-3xl font-bold text-yellow-400 mt-2">Golden Spoon</h2>
      <p class="text-gray-400 text-sm">User Login Portal</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border border-zinc-700 rounded-md focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border border-zinc-700 rounded-md focus:ring-2 focus:ring-yellow-400" />
      </div>

      <button type="submit" id="loginBtn"
        class="w-full py-2 bg-yellow-400 text-black font-semibold rounded-md hover:bg-yellow-300 transition">
        <i class="bi bi-box-arrow-in-right mr-1"></i> Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-400 mt-4">
      Don't have an account?
      <a href="userregister.html" class="text-yellow-400 hover:underline">Register</a>
    </p>

    <a href="../homepage.html"
      class="block text-center text-sm text-gray-500 hover:text-yellow-400 mt-6 transition">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- ‚úÖ Firebase Login Script -->
  <script type="module">
    import { auth, db } from '../Adminside/script/firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      loginBtn.disabled = true;
      loginBtn.innerHTML = `<span class="animate-pulse">Logging in...</span>`;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        // üîç Check Firestore "users" table
        const q = query(collection(db, "users"), where("email", "==", email));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          alert("‚ùå This account is not registered as a user.");
          loginBtn.disabled = false;
          loginBtn.innerHTML = `<i class="bi bi-box-arrow-in-right mr-1"></i> Login`;
          return;
        }

        alert("‚úÖ Login successful!");
        window.location.href = "userdashboard.html";
      } catch (err) {
        alert("‚ùå Login failed: " + err.message);
        loginBtn.disabled = false;
        loginBtn.innerHTML = `<i class="bi bi-box-arrow-in-right mr-1"></i> Login`;
      }
    });
  </script>

</body>

</html>
