<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Spoon | My Orders</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="script/myorders.js"></script>

  <!-- Fonts & Icons -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transition: 0.3s ease;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-zinc-950 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="h-10" alt="logo">
          <h1 class="text-2xl sm:text-3xl text-yellow-400 font-extrabold tracking-wide">Golden Spoon</h1>
        </div>
        <div class="hidden sm:flex space-x-6 text-lg font-medium">
          <a href="userdashboard.html" class="hover:text-yellow-400">Dashboard</a>
          <a href="menu.html" class="hover:text-yellow-400">Menu</a>
          <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Logout</button>
        </div>
        <button id="mobileMenuBtn" class="sm:hidden text-yellow-400 text-2xl">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Nav -->
    <div id="mobileMenu" class="hidden sm:hidden px-4 py-3 bg-zinc-900 text-center space-y-2">
      <a href="userdashboard.html" class="block hover:text-yellow-400">Dashboard</a>
      <a href="menu.html" class="block hover:text-yellow-400">Menu</a>
      <button id="logoutBtnMobile" class="block w-full hover:text-yellow-400">Logout</button>
    </div>
  </header>

  <!-- Orders Section -->
  <main class="flex-1 px-6 py-10">
    <h2 class="text-3xl text-center text-yellow-300 font-semibold mb-8">ðŸ“¦ My Orders</h2>

    <div class="overflow-x-auto max-w-5xl mx-auto">
      <table class="min-w-full bg-zinc-800 rounded-lg shadow-lg text-center">
        <thead class="bg-yellow-500 text-black">
          <tr>
            <th class="px-4 py-3">#</th>
            <th class="px-4 py-3">Items</th>
            <th class="px-4 py-3">Total (â‚¹)</th>
          </tr>
        </thead>
        <tbody id="ordersBody" class="text-white text-sm sm:text-base">
          <!-- Orders from Firestore will populate here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-zinc-950 text-center py-4 text-gray-400 text-sm">
    Â© 2025 <span class="text-yellow-300">Golden Spoon Catering</span> | Taste Crafted with Care.
  </footer>

  <!-- Mobile menu script -->
  <script>
    const menuBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutMobile = document.getElementById("logoutBtnMobile");

    menuBtn?.addEventListener("click", () => {
      mobileMenu?.classList.toggle("hidden");
    });

    logoutMobile?.addEventListener("click", () => {
      logoutBtn?.click();
    });
  </script>

</body>
</html>
