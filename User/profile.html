<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Spoon | My Profile</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="script/profile.js"></script>

  <!-- Fonts & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    h1, .brand {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-zinc-950 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="h-10" alt="logo">
          <h1 class="text-2xl sm:text-3xl text-yellow-400 font-extrabold tracking-wide brand">Golden Spoon</h1>
        </div>
        <div class="hidden sm:flex space-x-6 text-lg font-medium">
          <a href="userdashboard.html" class="hover:text-yellow-400">Dashboard</a>
          <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Logout</button>
        </div>
        <button id="mobileMenuBtn" class="sm:hidden text-yellow-400 text-2xl">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden sm:hidden px-6 py-3 bg-zinc-900 space-y-2 text-center">
      <a href="userdashboard.html" class="block hover:text-yellow-400">Dashboard</a>
      <button id="logoutBtnMobile" class="block w-full hover:text-yellow-400">Logout</button>
    </div>
  </header>

  <!-- Profile Card -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="bg-zinc-900 p-8 rounded-xl shadow-lg max-w-lg w-full">
      <h2 class="text-3xl text-yellow-400 font-bold text-center mb-6">üë§ My Profile</h2>

      <div class="space-y-5 text-base sm:text-lg">
        <div>
          <p class="text-gray-400 mb-1">User ID</p>
          <p id="uid" class="bg-zinc-800 p-3 rounded text-white break-all">Loading...</p>
        </div>

        <div>
          <p class="text-gray-400 mb-1">Name</p>
          <p id="name" class="bg-zinc-800 p-3 rounded text-white">Loading...</p>
        </div>

        <div>
          <p class="text-gray-400 mb-1">Email</p>
          <p id="email" class="bg-zinc-800 p-3 rounded text-white break-all">Loading...</p>
        </div>
      </div>

      <div class="mt-6 text-center">
        <a href="userdashboard.html" class="text-yellow-300 hover:underline text-sm">
          ‚Üê Back to Dashboard
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 bg-zinc-950 text-gray-500 text-sm">
    ¬© 2025 Golden Spoon Catering | Taste Crafted with Care.
  </footer>

  <!-- Mobile menu script -->
  <script>
    const menuBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutMobile = document.getElementById("logoutBtnMobile");

    menuBtn?.addEventListener("click", () => {
      mobileMenu?.classList.toggle("hidden");
    });

    logoutMobile?.addEventListener("click", () => {
      logoutBtn?.click();
    });
  </script>

</body>
</html>
